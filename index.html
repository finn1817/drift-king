<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIFT KING - Enhanced Drift & Daytona Race Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0e1f3a 0%, #1e3c72 45%, #2a5298 100%);
            color: white;
            overflow: hidden;
        }

        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            border: 3px solid #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.65);
            border-radius: 12px;
        }

        #hud {
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
            z-index: 10;
        }

        #hud .hud-row {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 240px;
            background: rgba(0, 0, 0, 0.65);
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 17px;
            line-height: 1.4;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
        }

        .label {
            color: #ffd700;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        #healthBarWrap {
            flex: 1;
            height: 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        #healthBarFill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #3de47a 0%, #ffc400 55%, #ff5252 100%);
            transform-origin: left center;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.72);
            padding: 18px 20px;
            border-radius: 12px;
            max-width: 320px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
        }

        #controls h3 {
            margin-bottom: 12px;
            color: #ffd700;
        }

        #controls p {
            margin: 4px 0;
            line-height: 1.5;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 900px) {
            canvas {
                width: 95vw !important;
                height: auto !important;
            }

            #controls {
                max-width: 260px;
                font-size: 13px;
                padding: 14px 16px;
            }

            #hud .hud-row {
                font-size: 15px;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>

    <div id="hud">
        <div class="hud-row" id="speedContainer">
            <span class="label">Speed</span>
            <span id="speedDisplay">0</span> MPH
        </div>
        <div class="hud-row" id="carContainer">
            <span class="label">Car</span>
            <span id="carType">--</span>
        </div>
        <div class="hud-row" id="trackContainer">
            <span class="label">Track</span>
            <span id="trackName">Select a Track</span>
        </div>
        <div class="hud-row" id="weatherContainer">
            <span class="label">Weather</span>
            <span id="weather">Clear ‚òÄÔ∏è</span>
        </div>
        <div class="hud-row hidden" id="healthContainer">
            <span class="label">Health</span>
            <div id="healthBarWrap">
                <div id="healthBarFill"></div>
            </div>
            <span id="healthDisplay">--</span>
        </div>
        <div class="hud-row hidden" id="lapContainer">
            <span class="label">Lap</span>
            <span id="lapDisplay">--</span>
        </div>
        <div class="hud-row hidden" id="positionContainer">
            <span class="label">Position</span>
            <span id="positionDisplay">--</span>
        </div>
    </div>

    <div id="controls">
        <h3>üéÆ CONTROLS</h3>
        <p><strong>W / ‚Üë:</strong> Throttle</p>
        <p><strong>S / ‚Üì:</strong> Brake / Reverse</p>
        <p><strong>A / ‚Üê and D / ‚Üí:</strong> Steering</p>
        <p><strong>SPACE:</strong> Handbrake (drift assist)</p>
        <p><strong>R:</strong> Reset Car</p>
        <p><strong>T:</strong> Toggle Rain</p>
        <p><strong>ESC:</strong> Back to Menu / Close Modal</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
